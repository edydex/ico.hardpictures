<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICo Pictures</title>
  <link rel="icon" type="image/jpg" href="profilePic.jpg">
  <link rel="stylesheet" href="mason.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>
</head>
<body>
  <header>
    <h1>hard.pictures</h1>
  </header>
  <div class="container">
    <div class="profile">
      <img src="profilePic.jpg" alt="Profile Picture">
      <h1>Impact Collective</h1>
    </div>
    <h2>Photo Albums</h2>
    <div class="album-list">
      <div class="album-tile">
        <img class="album-thumbnail" src="Faithcheck 2023/1.jpg" alt="Faithcheck 2023">
        <div class="album-title">Faithcheck 2023</div>
      </div>

      <!-- Add more album tiles as needed -->
    </div>
  </div>
  <div class="album-modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div class="image-grid"></div>
    </div>
  </div>
  <footer>
    <div class="social-icons">
      <a href="https://www.instagram.com/impact.collective" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.kindridgiving.com/app/giving/kindrid-sz6x66m" target="_blank"><i class="fas fa-hand-holding-heart"></i></a>
      <a href="https://lifeofvictory.org" target="_blank"><i class="fas fa-globe"></i></a>
    </div>
  </footer>

  <script src="mason.js"></script>
</body>
</html>
